<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-lg transition-transform transform hover:scale-105 duration-300">
    
    <h2 class="text-3xl font-extrabold text-center mb-8 text-gray-900">Create New Order</h2>

    <!-- Balance Info -->
    <div id="balanceInfo" class="bg-blue-50 p-5 rounded-2xl border border-blue-200 mb-8 transition-colors duration-300">
      <div class="flex items-center gap-4">
        <i class="fas fa-wallet text-blue-600 text-2xl"></i>
        <div>
          <p class="text-sm font-semibold text-blue-800">Available Balance</p>
          <p class="text-2xl font-bold text-blue-700">৳ {{ portfolio.balance|floatformat:2 }}</p>
        </div>
      </div>
    </div>

    <form method="POST" class="space-y-6" id="orderForm">
      {% csrf_token %}

      <!-- Instrument -->
      <div>
        <label for="id_instrument" class="block text-sm font-medium text-gray-700 mb-2">Instrument</label>
        {{ form.instrument }}
      </div>

      <!-- Quantity -->
      <div>
        <label for="id_quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
        {{ form.quantity }}
      </div>

      <!-- Cost Price -->
      <div>
        <label for="id_cost_price" class="block text-sm font-medium text-gray-700 mb-2">Cost Price (৳)</label>
        {{ form.cost_price }}
      </div>

      <!-- Cost Breakdown -->
      <div id="costBreakdown" class="bg-gray-50 p-5 rounded-2xl border border-gray-200 hidden">
        <div class="space-y-3 text-sm">
          <div class="flex justify-between">
            <span class="text-gray-600">Order Value:</span>
            <span id="orderValue" class="font-medium">৳ 0.00</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">+ 0.5% Charge:</span>
            <span id="chargeAmount" class="font-medium text-red-600">৳ 0.00</span>
          </div>
          <div class="flex justify-between border-t border-gray-300 pt-3">
            <span class="text-gray-800 font-semibold">Total Cost:</span>
            <span id="totalCost" class="text-lg font-bold text-blue-700">৳ 0.00</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-2xl shadow-lg transition-all duration-200">
        Save Order
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'portfolio' %}" 
         class="text-blue-500 hover:text-blue-700 text-sm font-medium inline-flex items-center gap-1">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const quantityField = document.querySelector("#id_quantity");
      const costField = document.querySelector("#id_cost_price");
      const balanceInfo = document.getElementById("balanceInfo");
      const costBreakdown = document.getElementById("costBreakdown");
      const orderValue = document.getElementById("orderValue");
      const chargeAmount = document.getElementById("chargeAmount");
      const totalCost = document.getElementById("totalCost");
      
      function calculateTotalCost() {
        const quantity = parseFloat(quantityField.value) || 0;
        const cost = parseFloat(costField.value) || 0;
        const orderValueAmount = quantity * cost;
        const chargeAmountValue = orderValueAmount * 0.005; // 0.5% charge
        const totalCostWithCharge = orderValueAmount + chargeAmountValue;
        const availableBalance = parseFloat("{{ portfolio.balance }}");
        
        if (orderValueAmount > 0) {
          costBreakdown.classList.remove('hidden');
          orderValue.textContent = `৳ ${orderValueAmount.toFixed(2)}`;
          chargeAmount.textContent = `৳ ${chargeAmountValue.toFixed(2)}`;
          totalCost.textContent = `৳ ${totalCostWithCharge.toFixed(2)}`;
          
          if (totalCostWithCharge > availableBalance) {
            balanceInfo.innerHTML = `
              <div class="flex items-center gap-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                <div>
                  <p class="text-sm font-semibold text-red-800">Insufficient Balance</p>
                  <p class="text-xs text-red-600">Required: ৳${totalCostWithCharge.toFixed(2)} | Available: ৳${availableBalance.toFixed(2)}</p>
                </div>
              </div>
            `;
            balanceInfo.classList.add('bg-red-50', 'border-red-200');
            balanceInfo.classList.remove('bg-blue-50', 'border-blue-200', 'bg-green-50', 'border-green-200');
          } else {
            balanceInfo.innerHTML = `
              <div class="flex items-center gap-4">
                <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                <div>
                  <p class="text-sm font-semibold text-green-800">Sufficient Balance</p>
                  <p class="text-xs text-green-600">Total: ৳${totalCostWithCharge.toFixed(2)} | Available: ৳${availableBalance.toFixed(2)}</p>
                </div>
              </div>
            `;
            balanceInfo.classList.add('bg-green-50', 'border-green-200');
            balanceInfo.classList.remove('bg-blue-50', 'border-blue-200', 'bg-red-50', 'border-red-200');
          }
        } else {
          costBreakdown.classList.add('hidden');
          balanceInfo.innerHTML = `
            <div class="flex items-center gap-4">
              <i class="fas fa-wallet text-blue-600 text-2xl"></i>
              <div>
                <p class="text-sm font-semibold text-blue-800">Available Balance</p>
                <p class="text-2xl font-bold text-blue-700">৳ ${availableBalance.toFixed(2)}</p>
              </div>
            </div>
          `;
          balanceInfo.classList.add('bg-blue-50', 'border-blue-200');
          balanceInfo.classList.remove('bg-red-50', 'border-red-200', 'bg-green-50', 'border-green-200');
        }
      }
      
      quantityField.addEventListener("input", calculateTotalCost);
      costField.addEventListener("input", calculateTotalCost);
      
      calculateTotalCost();
    });
  </script>
</body>
</html>
