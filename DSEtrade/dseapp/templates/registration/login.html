<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Stocklot</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  .glass {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .float-anim {
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center p-4">

<!-- Floating Background Elements -->
<div class="fixed inset-0 overflow-hidden pointer-events-none">
  <div class="absolute -top-10 -left-10 w-20 h-20 bg-white/10 rounded-full float-anim"></div>
  <div class="absolute top-1/4 -right-10 w-16 h-16 bg-white/5 rounded-full float-anim" style="animation-delay: 1s;"></div>
  <div class="absolute bottom-1/3 left-1/4 w-12 h-12 bg-white/8 rounded-full float-anim" style="animation-delay: 2s;"></div>
</div>

<!-- Login Container -->
<div class="glass rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
  <!-- Header -->
  <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center">
    <div class="flex items-center justify-center gap-3 mb-4">
      <div class="bg-white/20 p-3 rounded-2xl">
        <i class="fas fa-chart-line text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-white">Stocklot</h1>
    </div>
    <p class="text-indigo-100 text-sm">Your Smart Trading Companion</p>
  </div>

  <!-- Login Form -->
  <div class="bg-white p-8">
    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">Welcome Back</h2>
    <p class="text-gray-500 text-center mb-6">Sign in to your account</p>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <!-- Username -->
      <div>
        <label class="sr-only">Username</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" name="username" required
                 class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                 placeholder="Enter your username">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="sr-only">Password</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" name="password" required
                 class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                 placeholder="Enter your password">
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 text-gray-600 cursor-pointer">
          <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>

      <!-- Error Messages -->
      {% if form.errors %}
      <div class="p-3 bg-red-50 border border-red-200 rounded-xl animate-fade-in mt-2">
        <div class="flex items-center gap-2 text-red-700 text-sm">
          <i class="fas fa-exclamation-circle"></i>
          <span>Invalid username or password. Please try again.</span>
        </div>
      </div>
      {% endif %}
    </form>

    <!-- Register Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600 text-sm">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-700 font-semibold ml-1">Create account</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-gray-50 px-8 py-4 border-t border-gray-200 text-center text-gray-500 text-xs">
    Â© {{ now|date:"Y" }} Stocklot. All rights reserved.
  </div>
</div>

</body>
</html>
