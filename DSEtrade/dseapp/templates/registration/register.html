<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Stocklot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-600 p-4">

  <div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Enter username">
      </div>

      <!-- Password1 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Enter password">
      </div>

      <!-- Password2 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Confirm password">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-xl font-semibold transition-all">
        Register
      </button>

      {% if form.errors %}
      <div class="p-3 bg-red-50 border border-red-200 rounded-xl mt-2">
        <ul class="text-sm text-red-700 list-disc list-inside">
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-700 font-semibold">Login</a>
    </p>
  </div>

</body>
</html>
