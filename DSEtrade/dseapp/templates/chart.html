// সিমুলেটেড প্রাইস (শেষ অবলম্বন)
function getSimulatedPrice(symbol) {
    const basePrices = {
        "EURUSD": 1.08750,
        "XAUUSD": 1952.30,
        "XAGUSD": 23.45,
        "BTCUSD": 51250.00
    };
    
    let base = basePrices[symbol];
    if (lastPrices[symbol]) {
        base = lastPrices[symbol];
    }
    
    let variation = (Math.random() - 0.5) * base * 0.0005;
    let newPrice = base + variation;
    lastPrices[symbol] = newPrice;
    return newPrice;
}

function formatPrice(symbol, price) {
    if (!price && price !== 0) return '--';
    
    if (symbol === "BTCUSD") {
        return price.toFixed(2);
    } else if (symbol === "XAUUSD") {
        return price.toFixed(2);
    } else if (symbol === "XAGUSD") {
        return price.toFixed(3);
    } else {
        return price.toFixed(5);
    }
}

function updatePriceDisplay(symbol, price) {
    if (!price && price !== 0) return;
    
    const priceElement = document.getElementById("live_price");
    const indicator = document.getElementById("priceChangeIndicator");
    const timestamp = document.getElementById("priceTimestamp");
    
    const formattedPrice = formatPrice(symbol, price);
    
    if (previousPrice) {
        if (price > previousPrice) {
            indicator.innerHTML = "▲";
            indicator.style.color = "var(--success-green)";
            priceElement.style.color = "var(--success-green)";
        } else if (price < previousPrice) {
            indicator.innerHTML = "▼";
            indicator.style.color = "var(--danger-red)";
            priceElement.style.color = "var(--danger-red)";
        } else {
            indicator.innerHTML = "−";
            indicator.style.color = "var(--text-dim)";
            priceElement.style.color = "var(--accent-blue)";
        }
    }
    
    priceElement.innerText = formattedPrice;
    priceElement.classList.add('price-updated');
    setTimeout(() => priceElement.classList.remove('price-updated'), 500);
    
    const now = new Date();
    timestamp.innerText = `Updated: ${now.toLocaleTimeString()}.${now.getMilliseconds()}`;
    previousPrice = price;
}
