<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMC Pro Trading Dashboard</title>

<style>
:root {
    --bg-light: #f8fafc;
    --card-bg: #ffffff;
    --accent-blue: #2563eb;
    --success-green: #10b981;
    --danger-red: #ef4444;
    --text-main: #1e293b;
    --text-dim: #64748b;
    --border: #e2e8f0;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-light);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.top-bar {
    width: 100%;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    border-bottom: 1px solid var(--border);
}

.selector-box {
    display: flex;
    gap: 20px;
}

select {
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid var(--border);
}

.signal-box {
    width: 90%;
    max-width: 1200px;
    margin: 20px 0;
    padding: 18px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    border: 1px solid var(--border);
}

.main-container {
    width: 95%;
    max-width: 1400px;
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 20px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid var(--border);
}

.value {
    font-size: 1.6rem;
    font-weight: 700;
}

.chart-container {
    background: white;
    border-radius: 10px;
    border: 1px solid var(--border);
    overflow: hidden;
}

.chart-box {
    width: 100%;
    height: 600px;
}
</style>
</head>

<body>

<div class="top-bar">
    <div><strong>SMC LIVE DASHBOARD</strong></div>
    <div class="selector-box">
        <select id="symbol_select">
            <option value="EURUSD">EURUSD</option>
            <option value="XAUUSD">XAUUSD</option>
            <option value="XAGUSD">XAGUSD</option>
            <option value="BTCUSD">BTCUSD</option>
        </select>

        <select id="tf_select">
            <option value="M1">1m</option>
            <option value="M5">5m</option>
            <option value="M15" selected>15m</option>
            <option value="M30">30m</option>
            <option value="H1">1H</option>
            <option value="H4">4H</option>
            <option value="D1">1D</option>
        </select>
    </div>
</div>

<div id="signal_output" class="signal-box">
    Loading market data...
</div>

<div class="main-container">

    <div>
        <div class="card">
            <div>Live Price</div>
            <div id="live_price" class="value">--</div>
        </div>

        <div class="card">
            <div>Market Structure</div>
            <div id="structure" class="value" style="font-size:1.2rem">--</div>
        </div>

        <div class="card">
            <div>Confidence</div>
            <div id="confidence" class="value">--</div>
        </div>
    </div>

    <div class="chart-container">
        <div id="main_chart" class="chart-box"></div>
    </div>

</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>

const apiBaseUrl = "http://127.0.0.1:8000";

const symbolMap = {
    EURUSD: "FX:EURUSD",
    XAUUSD: "OANDA:XAUUSD",
    XAGUSD: "OANDA:XAGUSD",
    BTCUSD: "COINBASE:BTCUSD"
};

const intervalMap = {
    M1: "1",
    M5: "5",
    M15: "15",
    M30: "30",
    H1: "60",
    H4: "240",
    D1: "D"
};

let tvWidget = null;

async function fetchSignal(symbol, tf) {
    const res = await fetch(`${apiBaseUrl}/api/signal/?symbol=${symbol}&tf=${tf}`);
    return await res.json();
}

async function fetchLivePrice(symbol) {
    const res = await fetch(`${apiBaseUrl}/api/live-price/?symbol=${symbol}`);
    return await res.json();
}

function loadChart(symbol, tf) {

    if (tvWidget) {
        tvWidget.remove();
        document.getElementById("main_chart").innerHTML = "";
    }

    tvWidget = new TradingView.widget({
        width: "100%",
        height: "100%",
        symbol: symbolMap[symbol],
        interval: intervalMap[tf],
        timezone: "Asia/Dhaka",
        theme: "light",
        container_id: "main_chart",
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"]
    });
}

function updateSignalUI(data, symbol) {

    const box = document.getElementById("signal_output");

    if (data.signal === "BUY") {
        box.style.background = "#ecfdf5";
        box.style.color = "#10b981";
        box.innerText = `BUY SIGNAL (${symbol})`;
    }
    else if (data.signal === "SELL") {
        box.style.background = "#fef2f2";
        box.style.color = "#ef4444";
        box.innerText = `SELL SIGNAL (${symbol})`;
    }
    else {
        box.style.background = "#f1f5f9";
        box.style.color = "#64748b";
        box.innerText = `NO CLEAR SIGNAL (${symbol})`;
    }

    document.getElementById("structure").innerText = data.structure || "--";
    document.getElementById("confidence").innerText = (data.confidence || 50) + "%";
}

function updatePriceUI(symbol, price) {

    if (!price) return;

    let formatted;

    if (symbol === "BTCUSD") formatted = price.toFixed(2);
    else if (symbol === "XAGUSD") formatted = price.toFixed(3);
    else if (symbol === "XAUUSD") formatted = price.toFixed(2);
    else formatted = price.toFixed(5);

    document.getElementById("live_price").innerText = formatted;
}

async function refreshDashboard() {

    const symbol = document.getElementById("symbol_select").value;
    const tf = document.getElementById("tf_select").value;

    try {

        const signalData = await fetchSignal(symbol, tf);
        updateSignalUI(signalData, symbol);

        const priceData = await fetchLivePrice(symbol);
        if (priceData.price)
            updatePriceUI(symbol, parseFloat(priceData.price));

    } catch (err) {
        console.error("API error:", err);
    }
}

function init() {

    const symbol = document.getElementById("symbol_select").value;
    const tf = document.getElementById("tf_select").value;

    loadChart(symbol, tf);
    refreshDashboard();

    document.getElementById("symbol_select").addEventListener("change", () => {
        loadChart(symbol_select.value, tf_select.value);
        refreshDashboard();
    });

    document.getElementById("tf_select").addEventListener("change", () => {
        loadChart(symbol_select.value, tf_select.value);
        refreshDashboard();
    });

    setInterval(refreshDashboard, 5000);
}

init();

</script>
</body>
</html>
