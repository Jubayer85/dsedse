<!DOCTYPE html>
<html>
<head>
    <title>SMC Trading Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
        }

        .chart-box {
            width: 100%;
            height: 500px;
            margin-bottom: 30px;
        }

        .signal-box {
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
        }

        .indicator-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .card {
            padding: 15px;
            background: #111;
            color: #fff;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
        }

    </style>
</head>

<body>

<h2 style="text-align:center;">ðŸ“Š SMC Live Trading Dashboard</h2>

<!-- ================= SIGNAL OUTPUT ================= -->
<div id="signal_output" class="signal-box" style="background:#444;">
    Loading SMC Signal...
</div>

<!-- ================= INDICATORS ================= -->
<div class="indicator-panel">

    <div class="card">
        <h4>Live Price</h4>
        <div id="live_price">--</div>
    </div>

    <div class="card">
        <h4>Structure</h4>
        <div id="structure">--</div>
    </div>

    <div class="card">
        <h4>Confidence</h4>
        <div id="confidence">--</div>
    </div>

</div>

<!-- ================= TRADINGVIEW CHART ================= -->
<h3>EUR/USD Live Chart</h3>
<div id="eurusd_chart" class="chart-box"></div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>
new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": "FX:EURUSD",
    "interval": "15",
    "timezone": "Asia/Dhaka",
    "theme": "light",
    "container_id": "eurusd_chart"
});
</script>

<h3>Silver (XAGUSD)</h3>
<div id="silver_chart" class="chart-box"></div>

<script>
new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": "OANDA:XAGUSD",
    "interval": "15",
    "timezone": "Asia/Dhaka",
    "theme": "light",
    "container_id": "silver_chart"
});
</script>

<h3>Gold (XAUUSD)</h3>
<div id="gold_chart" class="chart-box"></div>

<script>
new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": "OANDA:XAUUSD",
    "interval": "15",
    "timezone": "Asia/Dhaka",
    "theme": "light",
    "container_id": "gold_chart"
});
</script>

<h3>BTC/USD</h3>
<div id="btc_chart" class="chart-box"></div>

<script>
new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": "COINBASE:BTCUSD",
    "interval": "15",
    "timezone": "Asia/Dhaka",
    "theme": "light",
    "container_id": "btc_chart"
});
</script>


<!-- ================= BACKEND SMC SIGNAL ================= -->

<script>

async function loadSMCSignal() {

    try {
        const response = await fetch("/api/signal/");
        const data = await response.json();

        const box = document.getElementById("signal_output");

        if (data.signal === "BUY") {
            box.style.background = "green";
            box.innerHTML = "ðŸš€ BUY SIGNAL (SMC)";
        }
        else if (data.signal === "SELL") {
            box.style.background = "red";
            box.innerHTML = "ðŸ”» SELL SIGNAL (SMC)";
        }
        else {
            box.style.background = "#444";
            box.innerHTML = "ðŸ˜´ NO TRADE (SMC)";
        }

        // Extra Info
        document.getElementById("structure").innerText =
            data.structure || "--";

        document.getElementById("confidence").innerText =
            data.confidence || "--";

        document.getElementById("live_price").innerText =
            data.price || "--";

    } catch (error) {
        console.error("Error fetching SMC signal:", error);
    }
}

// Initial Load
loadSMCSignal();

// Auto Refresh Every 5 Seconds
setInterval(loadSMCSignal, 5000);

</script>

</body>
</html>
