<!DOCTYPE html>
<html>
<head>
    <title>SMC Trading Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            text-align: center;
        }

        .chart-box {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        .signal-box {
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
            background: #444;
        }

        .indicator-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .card {
            padding: 15px;
            background: #111;
            color: #fff;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
        }

        .selector-box {
            text-align: center;
            margin-top: 20px;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

    </style>
</head>

<body>

<h2>ðŸ“Š SMC Live Trading Dashboard</h2>

<!-- ================= INSTRUMENT SELECTOR ================= -->
<div class="selector-box">
    <label>Select Instrument:</label>
    <select id="symbol_select" onchange="changeInstrument()">
        <option value="EURUSD">EURUSD</option>
        <option value="XAUUSD">XAUUSD</option>
        <option value="XAGUSD">XAGUSD</option>
        <option value="BTCUSD">BTCUSD</option>
    </select>
</div>

<!-- ================= SIGNAL OUTPUT ================= -->
<div id="signal_output" class="signal-box">
    Loading SMC Signal...
</div>

<!-- ================= INDICATORS ================= -->
<div class="indicator-panel">
    <div class="card">
        <h4>Live Price</h4>
        <div id="live_price">--</div>
    </div>

    <div class="card">
        <h4>Structure</h4>
        <div id="structure">--</div>
    </div>

    <div class="card">
        <h4>Confidence</h4>
        <div id="confidence">--</div>
    </div>
</div>

<!-- ================= TRADINGVIEW CHART ================= -->
<h3 id="chart_title">EURUSD Chart</h3>
<div id="main_chart" class="chart-box"></div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>

let currentSymbol = "EURUSD";
let tvWidget = null;

const symbolMap = {
    "EURUSD": "FX:EURUSD",
    "XAUUSD": "OANDA:XAUUSD",
    "XAGUSD": "OANDA:XAGUSD",
    "BTCUSD": "COINBASE:BTCUSD"
};

function loadChart(symbol) {

    if (tvWidget) {
        tvWidget.remove();
    }

    tvWidget = new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": symbolMap[symbol],
        "interval": "15",
        "timezone": "Asia/Dhaka",
        "theme": "light",
        "container_id": "main_chart"
    });

    document.getElementById("chart_title").innerText = symbol + " Chart";
}

function changeInstrument() {
    currentSymbol = document.getElementById("symbol_select").value;
    loadChart(currentSymbol);
    loadSMCSignal();
}

async function loadSMCSignal() {

    try {
        const response = await fetch(`/api/signal/?symbol=${currentSymbol}`);
        const data = await response.json();

        const box = document.getElementById("signal_output");

        if (data.signal === "BUY") {
            box.style.background = "green";
            box.innerHTML = `ðŸš€ BUY SIGNAL (${currentSymbol})`;
        }
        else if (data.signal === "SELL") {
            box.style.background = "red";
            box.innerHTML = `ðŸ”» SELL SIGNAL (${currentSymbol})`;
        }
        else {
            box.style.background = "#444";
            box.innerHTML = `ðŸ˜´ NO TRADE (${currentSymbol})`;
        }

        document.getElementById("structure").innerText =
            data.structure || "--";

        document.getElementById("confidence").innerText =
            data.confidence || "--";

        document.getElementById("live_price").innerText =
            data.price || "--";

    } catch (error) {
        console.error("Error fetching SMC signal:", error);
    }
}

// Initial Load
loadChart(currentSymbol);
loadSMCSignal();

// Auto Refresh Every 5 Seconds
setInterval(loadSMCSignal, 5000);

</script>

</body>
</html>
