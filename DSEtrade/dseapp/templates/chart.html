function loadChart(symbol, timeframe) {
    if (tvWidget) {
        // Safe removal to avoid memory leaks
        document.getElementById("main_chart").innerHTML = "";
    }

    tvWidget = new TradingView.widget({
        width: "100%",
        height: "100%",
        symbol: symbolMap[symbol],
        interval: intervalMap[timeframe],
        timezone: "Asia/Dhaka",
        theme: "dark", // Changed to dark to match UI
        style: "1",
        locale: "en",
        toolbar_bg: "#1a1d2e",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        container_id: "main_chart"
    });

    document.getElementById("chart_title").innerText = `${symbol} • ${timeframe} Structure`;
}

async function loadSMCSignal(symbol, timeframe) {
    try {
        const response = await fetch(`/api/signal/?symbol=${symbol}&tf=${timeframe}`);
        const data = await response.json();
        const box = document.getElementById("signal_output");

        if (data.signal === "BUY") {
            box.style.background = "rgba(0, 200, 83, 0.2)";
            box.style.color = "var(--success-green)";
            box.style.borderColor = "var(--success-green)";
            box.innerHTML = `↑ STRONG BUY SIGNAL (${symbol})`;
        }
        else if (data.signal === "SELL") {
            box.style.background = "rgba(255, 61, 113, 0.2)";
            box.style.color = "var(--danger-red)";
            box.style.borderColor = "var(--danger-red)";
            box.innerHTML = `↓ STRONG SELL SIGNAL (${symbol})`;
        }
        else {
            box.style.background = "#252a41";
            box.style.color = "#94a3b8";
            box.style.borderColor = "#3d4466";
            box.innerHTML = `WATCHING MARKET • NO SIGNAL`;
        }

        document.getElementById("structure").innerText = data.structure || "Neutral";
        document.getElementById("confidence").innerText = data.confidence || "0%";
        document.getElementById("live_price").innerText = data.price || "0.0000";

    } catch (error) {
        console.error("Signal fetch error:", error);
    }
}

function updateDashboard() {
    const symbol = document.getElementById("symbol_select").value;
    const timeframe = document.getElementById("tf_select").value;

    loadChart(symbol, timeframe);
    loadSMCSignal(symbol, timeframe);
}

// Initial Load
updateDashboard();
// Auto-refresh Signal and Price every 5 seconds
setInterval(() => {
    const symbol = document.getElementById("symbol_select").value;
    const timeframe = document.getElementById("tf_select").value;

}, 5000);
